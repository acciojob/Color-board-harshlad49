<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Board</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(40, 20px);
      grid-gap: 2px;
      width: max-content;
      margin: 20px auto;
    }

    .square {
      width: 20px;
      height: 20px;
      background-color: #eee;
      transition: background-color 1s ease;
      cursor: pointer;
    }

    .square.hovered {
      background-color: #3498db;
      transition: background-color 1s ease;
    }
  </style>
</head>
<body>

  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById('container');

    // Create 800 boxes
    for (let i = 0; i < 800; i++) {
      const box = document.createElement('div');
      box.classList.add('square');

      // On mouse enter, add hovered class immediately
      box.addEventListener('mouseenter', () => {
        // Clear any pending timeout to remove hover
        if (box._timeoutId) {
          clearTimeout(box._timeoutId);
          box._timeoutId = null;
        }
        box.classList.add('hovered');
      });

      // On mouse leave, remove hovered class after 1 second (for smooth transition)
      box.addEventListener('mouseleave', () => {
        box._timeoutId = setTimeout(() => {
          box.classList.remove('hovered');
          box._timeoutId = null;
        }, 1000);
      });

      container.appendChild(box);
    }
  </script>

</body>
</html>
